<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8" />
	    <meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Formulaire</title>

		 <link rel="stylesheet" href="style.css" />
	</head>

	<body>
		<form id="monFormulaire" name="monFormulaire" onsubmit="return validerFormulaire()" >
			<fieldset name="general">
				<legend>Informations générales</legend>
				<div class="form-group">
					<label for="login" class="required">Login</label>
					<input type="text" name="login" id="login" placeholder="Saisir votre login" size="33" onblur="verifierLogin(this)" autofocus required />

					<label for="pass1" class="required">Mot de passe</label>
					<input type="password" name="pass1" id="pass1" placeholder="Saisir votre mot de passe" size="33" oninput="updatePassSecurityIndicator()" onblur="verifierPass1()" required /><br/>
					<div id="passwordIndicator"></div>
					<label for="pass2" class="required">Saisir à nouveau votre mot de passe</label>
					<input type="password" name="pass2" id="pass2" placeholder="Saisir à nouveau votre mot de passe" size="33" oninput="verifierPassConcordance()" onblur="verifierPass2()" required /><div id="passConcordance"></div><br/>

					<!-- Contrôlée uniquement grâce au HTML5 -->
					<label for="mail">Courriel</label>
					<input type="email" name="mail" id="mail" placeholder="your.mail@please.com" size="33"><br/>
				</div>
			</fieldset><br/>

			<fieldset name="pub" >
				<legend>Notifications par courriel</legend>
				<label><input type="checkbox" name="choix1" onchange="verifierCheckbox()" value="infolettres">Recevoir les bulletins et infolettres</label><br/>
				<label><input type="checkbox" name="choix2" onchange="verifierCheckbox()" value="pub"><span>Recevoir les publicités</span></label><br/>
				<label><input type="checkbox" name="choix3" onchange="verifierCheckbox()" value="alertes"><span>Recevoir les alertes</span></label><br/>
			</fieldset>
			<br/>
			<div class="boutons">
				<button type="reset" name="boutonReset" id="boutonReset">Réinitialiser</button>
				<button type="submit" name="boutonEnvoi" id="boutonEnvoi">Soumettre</button><br/>
			</div>
		</form>
		<script src="formulaire.js"></script>
	</body>
</html>
